{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Reply to Comment{% endblock %}

{% block content %}
<div class="col-md-7">
    <h2>You are replying to:</h2>
    <hr/>

    <div class="comment-text trix-content">
    {{ parent_comment.html | safe }}
    </div>
    <br/>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <trix-editor class="trix-content" input="id_html"></trix-editor>
        <button type="submit" class="mt-3 btn charcha-btn">Submit Comment</button>
    </form>
</div>
{% endblock %}
