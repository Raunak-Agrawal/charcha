{% extends "base.html" %}
{% load static %}
{% load bootstrap %}
{% block title %}Reply to Comment{% endblock %}

{% block content %}
<h3>You are replying to:</h3>

<div class="comment-text trix-content">
{{ parent_comment.html | safe }}
</div>

<br/>
<form method="post">
    {% csrf_token %}
    {{ form | bootstrap }}
    <trix-editor class="trix-content" input="id_html"></trix-editor>
    <input type="submit" value="Submit Comment" />
</form>

{% endblock %}
