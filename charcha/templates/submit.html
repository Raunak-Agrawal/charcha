{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}New Discussion{% endblock %}

{% block pagecss %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" crossorigin="anonymous"/>
{% endblock %}

{% block content %}
<div class="col-md-7">
<h2 class="border-bottom pb-2 mb-3">New Discussion</h2>

<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <trix-editor class="trix-content" input="id_html"></trix-editor>
    <button type="submit" class="mt-3 btn charcha-btn">Start Discussion</button>
</form>
</div>
{% endblock %}

{% block pagejs %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('select').select2();
    });
</script>
{% endblock %}
