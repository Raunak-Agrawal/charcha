{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Discussion{% endblock %}

{% block content %}
<div class="col-md-7">
<h2>Editing Discussion</h2>
<hr/>
<form method="post">
    {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {{ form.html.errors }}
        {{ form.title.errors }}
    </div>
    {% endif %}
    {{ form | crispy }}
    <trix-editor class="trix-content" input="id_html"></trix-editor>
    <button type="submit" class="mt-3 btn charcha-btn">Edit Discussion</button>
</form>
</div>
{% endblock %}
