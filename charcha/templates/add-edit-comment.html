{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Reply to Comment{% endblock %}

{% block content %}
<div class="col-md-8 comments">

    {% if post %}
    <h2>New Comment</h2>
    {% else %}
    <h2>Edit Comment</h2>
    {% endif %}
    <form method="post">
        <div class="alert alert-danger" role="alert">
            {{ form.html.errors }}
        </div>
        {% csrf_token %}
        {{ form | crispy }}
        <trix-editor class="trix-content" input="id_html"></trix-editor>
        <button type="submit" class="mt-3 btn charcha-btn">Submit</button>
    </form>
</div>
{% endblock %}
